<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script>
function loadXMLDoc(){
  var xmlhttp; 
  if (window.XMLHttpRequest){
  // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  }
  else{
  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function(){
    if (xmlhttp.readyState==4 && xmlhttp.status==200){
      var obj = JSON.parse(xmlhttp.responseText);
	  printcontext(obj);
    }
  }
  xmlhttp.open("GET", "all.txt", true);
  xmlhttp.send();
}
function printcontext(obj){
  var x = document.createElement("SCRIPT");
  var t = document.createTextNode(obj);
  x.appendChild(t);
  document.body.appendChild(x);
  document.getElementById("status").innerHTML="載入成功";
}
</script>
</head>

<body onload="loadXMLDoc()">
<div id="status">載入數據中...</div>
<div></div>
</body>
<style>
#status{ width:100%; height:100%; display:block; background:hsla(240, 0%, 50%, 0.3); position:absolute; margin:0; text-align:center; font-family:"Microsoft JhengHei"; font-size:50px; line-height:500px;}
</style>
</html>
