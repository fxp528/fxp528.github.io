<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<script>
function loadXMLDoc(){
  var xmlhttp; 
  if (window.XMLHttpRequest){
  // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  }
  else{
  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function(){
    if (xmlhttp.readyState==4 && xmlhttp.status==200){
      var obj = JSON.parse(xmlhttp.responseText);
	  printcontext(obj);
    }
  }
  xmlhttp.open("GET", "all.txt", true);
  xmlhttp.send();
}
function printcontext(obj){
  $("body").append("<script>all="+obj+"</"+"script>");
  $("#status").text("載入成功").fadeOut("slow");
}

</script>
<style>
#status{ width:100%; height:100%; display:block; background:hsla(240, 0%, 50%, 0.3); position:absolute; margin:0; text-align:center; font-family:"Microsoft JhengHei"; font-size:50px; line-height:500px;}
#content{ font-family:"Microsoft JhengHei"; font-size:12px;}
#header{ width:100%;}
#left{ float:left;}
#center{ }
#right{ float:right;}
</style>
<body onload="loadXMLDoc()">
<div id="status">載入數據中...</div>
<div id="content">
	<div id="header">頭</div>
	<div id="left">
		<select name="dept_no" id="dept_no">
			<option value='0'>請選擇單位</option>
			<option value='C1'>數學系</option>
		</select>
	</div>
	<div id="center">
	</div>
	<div id="right">
	</div>
	<div id="bottom"></div>
</div>
</body>
</html>
